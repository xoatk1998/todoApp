version: '2'
services:
  web:
    build: .
    container_name: payment_web
    command: npm run start:dev
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - mysql
    environment:
      DATABASE_URL: postgres://paymentsapp@postgres/payments
  mysql:
    image: mysql:5.7
    container_name: ec-mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --sql_mode=""
    environment:
      MYSQL_ROOT_PASSWORD: "1"
      MYSQL_DATABASE: ec
      MYSQL_USER: "root"
      MYSQL_PASSWORD: "1"
      LANG: C.UTF-8
    volumes:
      - ../mysql:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d/:ro
    ports:
      - 3307:330
